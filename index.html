<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>OMS</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <link rel="stylesheet" type="text/css" href="css/slider.css">
</head>
<body>
<header class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse text-center" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right" style="width: 100%">
                    <div class="col-sm-3 pull-right">
                        <li class="pull-right"><a href="#">صفحه اصلی</a></li>
                        <li class="pull-left"> <a href="#">درباره ما </a></li>
                    </div>
                    <div class="col-sm-6 pull-right hidden-xs"><a href="#" class="logo">O.M.S</a></div>
                    <div class="col-sm-3 pull-right">
                        <li class="pull-right"><a href="index.html">ارتباط با ما</a></li>
                        <li class="pull-left"><a href="index.html">محصولات</a></li>
                    </div>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</header>
<section class="container main">
    <div class="main-content">
    <!-- Jssor Slider Begin -->
    <!-- You can move inline styles to css file or css block. -->
    <div id="slider1_container" style="position: relative; width: 980px;
        height: 380px; overflow: hidden;">

    <!-- Loading Screen -->
    <div u="loading" style="position: absolute; top: 0px; left: 0px;">
        <div style="filter: alpha(opacity=70); opacity:0.7; position: absolute; display: block;

                background-color: #000; top: 0px; left: 0px;width: 100%; height:100%;">
        </div>
        <div style="position: absolute; display: block; background: url(images/loading.gif) no-repeat center center;

                top: 0px; left: 0px;width: 100%;height:100%;">
        </div>
    </div>

    <!-- Slides Container -->
    <div u="slides" style="cursor: move; position: absolute; left: 0px; top: 0px; width: 980px; height: 380px;
            overflow: hidden;">
    <div>
        <img u="image" src="images/01.jpg" />

    </div>
    <div>
        <img u="image" src="images/02.jpg" />


    </div>
    <div>
        <img u="image" src="images/03.jpg" />

    </div>
    <div>
        <img u="image" src="images/04.jpg" />

    </div>


    <!-- Example to add fixed static share buttons in slider END -->

    <img u="any" class="qr_code" src="images/jssor.com.png" style="position: absolute; width: 80px; height: 80px; bottom: 20px; right: 20px; opacity: .5; filter: alpha(opacity=50);" />
    <!-- Example to add fixed static QR code in slider END -->
    </div>
    <!-- bullet navigator container -->
    <div u="navigator" class="jssorb03" style="position: absolute; bottom: 16px; left: 6px;">
        <!-- bullet navigator item prototype -->
        <div u="prototype" style="POSITION: absolute; WIDTH: 21px; HEIGHT: 21px; text-align:center; line-height:21px; color:White; font-size:12px;"><NumberTemplate></NumberTemplate></div>
    </div>
    <!-- Arrow Left -->
        <span u="arrowleft" class="jssora20l" style="width: 55px; height: 55px; top: 123px; left: 8px;">
        </span>
    <!-- Arrow Right -->
        <span u="arrowright" class="jssora20r" style="width: 55px; height: 55px; top: 123px; right: 8px">
        </span>
    <!-- Arrow Navigator Skin End -->
    <a style="display: none" href="http://www.jssor.com">jquery photo gallery</a>
    </div>
    <!-- Jssor Slider End -->
    </div>
</section>
<script src="js/jquery.js"></script>
<script src="js/jssor.js"></script>
<script src="js/jssor.slider.js"></script>
<script src="js/slider.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
